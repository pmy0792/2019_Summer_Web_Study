<!DOCTYPE html>
<html>
    <head>

            html{background:url("https://i.pinimg.com/564x/0f/3d/92/0f3d928340fd4711d316c2c75cb076ee.jpg");

            padding-top:80px;

    <body>
        <h1>카스</h1>
        <h3>2500원</h3>
     <button onclick="myFunction()">주문하기</button>

        <p id="demo"></p>
    <script>
function myFunction() {
  var txt;
  var r = confirm("주문하시겠습니까?");
  if (r == true) {
    txt = "주문이 완료되었습니다.";
  } else {
    txt = "주문 취소되었습니다.";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
<button onclick="goBack()">뒤로가기</button>
<script>
function goBack() {
    window.history.back();
}
</script>
    
    
    </body>




</html>
